<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TinyChat Web Client</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		html,body{
			height: 100%;
		}
		#f_v_container
		{
			display: flex;
			flex-direction: column;
			height: 100%;
			position: relative;
		}

		#top_div
		{
			margin-bottom:0px;
			padding:8px;
			display: flex;
			height: 3.5em;
			background-color: #002b36;
			color: #839496;
		}

		#logout_button
		{
			background-color: #657b83;
			color: #eee8d5;
		}

		#login_button
		{
			background-color: #657b83;
			color: #eee8d5;
		}

		#history_message
		{
			flex-grow: 1;
			overflow-y: scroll;
			background-color: #073642;
			color: #93a1a1;
		}

		#bottom_div
		{
			display: flex;
		}

		.sender
		{
			padding-bottom: 0;
			padding-left: 0.7em;
			margin-bottom: 0;
		}
		
		.message
		{
			padding-left: 2em;
			padding-top: 1em;
			display: flex;
			flex-direction: column;
		}
		
		.sent-message
		{
			padding-right: 2em;
			padding-top: 1em;
			display: flex;
			flex-direction: column;
			align-items: flex-end;
		}

		.sent-message .sender
		{
			float: right;
			padding-right: 0.7em;
		}

		.sent-message .time
		{
			float: right;
			padding-right: 0.9em;
		}

		.sent-message .text
		{
			flex-direction: row-reverse;
			margin-left: 2em;
		}

		.sent-message .text div
		{
			background-color: #859900;
		}

		.message .text
		{
			display: flex;
			margin-right: 2em;
		}

		.text div
		{
			font-size: 1.2em;
			border-radius: 0.3em;
			padding: 0.7em;
			background-color: #fdf6e3;
			color: #002b36;
			word-wrap:break-word;
			word-break:break-all;
		}

		.time
		{
			font-size: 0.8em;
			padding-left: 0.9em;
		}

		#status_msg
		{
			font-size: 2.5em;
			padding-left: 0.5em;
		}

		#send_button
		{
			background-color: #b58900;
			color: #fdf6e3;
			border-radius: 0;
		}

		#login_go_button
		{
			background-color: #b58900;
			color: #fdf6e3;
		}

		input
		{
			border-radius: 0 !important;
			background-color: #657b83 !important;
			color: #fdf6e3 !important;
			border: 0 !important;
		}

		#login_modal_inside .modal-header
		{
			background-color: #073642;
			color: #93a1a1;
			border-color: #000000;
		}

		#login_modal_inside .modal-footer
		{
			background-color: #073642;
			color: #93a1a1;
			border-color: #000000;
		}

		#login_modal_inside .modal-body
		{
			background-color: #586e75;
			color: #fdf6e3;
			border-color: #000000;
		}
	</style>
</head>
<body>
	<div id="f_v_container">
		<div id="top_div">
			<div id="status_msg">
				<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
			</div>
			<div style="position:absolute;right:1em;">
				<button id="logout_button" class="btn">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					LOGOUT
				</button>
			</div>
		</div>
		<div id="history_message">
			<div class="text-center" style="padding-top: 4em" id="login_info">
				<p>
					<button id="login_button" class="btn">
						<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
						LOGIN
					</button>
					 to use tinychat
				</p>
			</div>
			<div id="messages">
			</div>
		</div>
		<div id="bottom_div">
			<input id="message_input" type="text" class="form-control" title="Write a message" placeholder="Write a message..." data-emojiable="true"/>
			<button id="send_button" class="btn" style="width:10%;min-width:60px;" title="Send Message" aria-label="Send">
				<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
			</button>
		</div>
	</div>
	<div id="login_modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content" id="login_modal_inside">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">LOGIN TO SERVER</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="sever_input">Server URI</label>
						<input class="form-control" id="server_input" placeholder="ws://127.0.0.1:8000/">
					</div>
					<div class="form-group">
						<label for="user_input">User</label>
						<input class="form-control" id="user_input" placeholder="Identical user name">
					</div>
					<div class="form-group">
						<label for="password_input">Password</label>
						<input type="password" class="form-control" id="password_input" placeholder="Your password for login">
					</div>
					<div class="alert alert-danger" style="display: none" id="err_msg_alert" role="alert">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						<span id="err_msg_span"></span>
					</div>
				</div>
				<div class="modal-footer">
					<p class="text-center">
						<button class="btn" id="login_go_button">
							<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
							GO
							<span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
						</button>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="./bundle.js"></script>
</body>
</html>
